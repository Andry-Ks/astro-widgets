<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Widgets</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="stars" id="stars"></div>
    <div class="navbar">
        <img class="planet" src="/images/planet.webp" alt="planet">
        <div class="menu">
            <a href="https://google.com">Link1</a>
            <a href="#">Link2</a>
        </div>
    </div>

        <div class="widget">
            <div class="moon-container">
              <p class="moon-title">Moon Info</p>
                <p id="city"></p>
                <p id="moon-phase">Loading...</p>

                <div class="moon-details">
                    <div id="moon-icon" class="icon" style="display: none;"></div>
                        <div class="moon-times">
                            <p id="moonrise">Loading...</p>
                            <p id="moonset">Loading...</p>
                        </div>
                </div>
            </div>
        </div>

<script src="/js/script.js"></script>
</body>
</html>
