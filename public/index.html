<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Widgets</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="stars" id="stars"></div>
    <div class="navbar">
        <img class="planet" src="/images/planet.webp" alt="planet">
        <div class="menu">
            <a href="#">Astro gallery</a>
            <a href="#">Asteroids tracker</a>
        </div>
    </div>

        <div class="widget">
            <div class="widget-container">
              <p class="widget-title">Moon Info</p>
              <input type="text" id="city-input" placeholder="Enter city name" />
              <button id="city-btn">Ok</button>
                <p data-city="true">Loading...</p>
                <p id="moon-phase">Loading...</p>

                <div class="astro-details">
                    <div id="moon-icon" class="icon" style="display: none;"></div>
                        <div class="astro-times">
                            <p id="moonrise">Loading...</p>
                            <p id="moonset">Loading...</p>
                        </div>
                </div>
                <p id="moon-illumination">Loading...</p>
            </div>
        </div>

        <div class="widget">
            <div class="widget-container">
              <p class="widget-title">Sun Info</p>
                <p data-city="true">Loading...</p>
                <div class="astro-details">
                    <p class="icon">ðŸŒž</p>
                        <div class="astro-times">
                            <p id="sunrise">Loading...</p>
                            <p id="sunset">Loading...</p>
                        </div>
                </div>
            </div>
        </div>

            <div class="widget">
                <div class="widget-container">
                    <p class="widget-title">Current Magnetic Storm Info</p>
                        <p id="storm-time"></p>
                        <p id="storm-kp"></p>
                </div>
            </div>

            <div class="iss-stream">
            <iframe width="560"
            height="315"
            src="https://www.youtube.com/embed/wG4YaEcNlb0?si=F8p6gztmqds2COEG"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
            </iframe>
            </div>

            <div class="iss-tracker">
            <iframe width="560" height="315"
            src="https://isstracker.pl/en/widget/map?&disableInfoBox=1&lang=en&z=3&mapType=satellite&units=metric&preloader=1&showSatToolti&disableInfoBox=1&lang=en&z=3&mapType=satellite&units=metric&preloader=1&showSatTooltip=1&dayNightLayer=1&showFutureOrbit=1&dayNightLayer=1&showFutureOrbit=1"
            style="border:0px">
            </iframe>
            </div>

            <div style='display:inline-block; border: 1px solid #CCC;
            border-radius: 6px; -webkit-border-radius: 6px; -o-border-radius: 6px; position: relative;
            overflow: hidden; width: 310px; height: 450px;'>
                <iframe src='https://spotthestation.nasa.gov/widget/widget2.cfm?theme=2'
                width='310'
                height='450'
                frameborder='0' >
                </iframe>
            </div>

<script src="/js/script.js"></script>
</body>
</html>
