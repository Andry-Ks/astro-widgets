<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Widgets</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="stars" id="stars"></div>
    <div class="navbar">
        <img class="planet" src="/images/planet.webp" alt="planet">
        <div class="menu">
            <a href="#">Asteroids tracker</a>
            <a href="#">Astro gallery</a>
        </div>
    </div>

        <div class="widget">
            <div class="moon-container">
              <p class="moon-title">Moon Info</p>
              <input type="text" id="city-input" placeholder="Enter city name" />
              <button id="city-btn">Ok</button>
                <p id="city"></p>
                <p id="moon-phase">Loading...</p>

                <div class="moon-details">
                    <div id="moon-icon" class="icon" style="display: none;"></div>
                        <div class="moon-times">
                            <p id="moonrise">Loading...</p>
                            <p id="moonset">Loading...</p>
                        </div>
                </div>
            </div>
        </div>

            <div class="widget">
                hello world
                <br>hello world
            </div>

            <div class="iss-stream">
            <iframe width="560"
            height="315"
            src="https://www.youtube.com/embed/wG4YaEcNlb0?si=F8p6gztmqds2COEG"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>

<script src="/js/script.js"></script>
</body>
</html>
