    <link rel="stylesheet" href="/css/snake.css">

<body>
    <p class="heading">Cosmic Snake video game</p>
    <p class="heading">Control using the keyboard or on-screen buttons</p>
   
    <div id="score">Score: 0</div>
    <div id="timer">Time: 00:00</div>
    <div id="game"></div>

    <div class="controls">
        <a href="index.html"><button class="button">🏠Main</button></a>
        <button class="button" id="left">⬅️</button>
        <div>
            <button class="button" id="up">⬆️</button>
            <button class="button" id="down">⬇️</button>
        </div>
        <button class="button" id="right">➡️</button>
        <button class="button" id="restart">🔄Restart</button>
    </div>

    <div id="legend-card">
        <h1 class="heading">Snake Game Legend</h1>
        <p><span class="cell food">🍉</span> Food: +10 score</p>
        <p><span class="cell bonus">⭐</span> Star: +100 score</p>
        <p><span class="cell debuff">🕳️</span> Black Hole: -10 score</p>
    </div>
