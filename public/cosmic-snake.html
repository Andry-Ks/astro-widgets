<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>🐍Cosmic Snake</title>
    <link rel="stylesheet" href="/css/snake.css">
    <link rel="icon" href="/images/favicon.png" type="image/x-icon">
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };

<body>
<div class="container">
    <div class="legend-card">
        <p class="board-heading">Snake Game Legend</p>
        <p><span>🍉</span> Food: +10 score</p>
        <p><span>⭐</span> Star: +100 score</p>
        <p><span>🕳️</span> Black Hole: -50 score</p>
    </div>

    <div class="main-game">
        <p class="heading">Cosmic Snake video game</p>
        <p class="hint">Control using the keyboard or on-screen buttons</p>
       
        <div id="score">Score: 0</div>
        <div id="timer">Time: 00:00</div>
        <div id="game"></div>

        <div class="controls">
            <a href="index.html"><button class="button">🏠Main</button></a>
            <button class="button" id="left">⬅️</button>
            <div>
                <button class="button" id="up">⬆️</button>
                <button class="button" id="down">⬇️</button>
            </div>
            <button class="button" id="right">➡️</button>
            <button class="button" id="restart">🔄Restart</button>
        </div>
    </div>
